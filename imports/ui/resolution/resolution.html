<template name="Resolution"> 
    <li>
        <span class="text"><strong>{{name}}</strong></span>
        {{#if canManageResolution}}
            <button class="update">Update resolution</button>
            <button class="delete">Remove resolution</button>
        {{/if}}
    </li> 
    <li>{{createdAt}} by {{authorId}}</li>
</template>

<template name="Slangs">
    <h3>Slangs page</h3>
      <a href="#" id="add" class="btn btn-primary">Add</a>
       {{> NewSlangs}}

       <h5>Here are our slangs:</h5>
          <ul>
            {{#each slangs}}
                {{> ListSlangs}}
                <button class="update">Update resolution</button>
                <button class="delete">Remove resolution</button>
            {{/each}}
          </ul>
       
   
</template>
